name: Deploy Ambient Painter to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - ambient-painter/**
      - .github/workflows/ambient-painter-pages.yml
      - README.md
      - .gitignore
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ambient-painter/package-lock.json

      - name: Install
        run: npm ci --prefix ambient-painter

      - name: Build
        run: npm run --prefix ambient-painter build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ambient-painter/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
